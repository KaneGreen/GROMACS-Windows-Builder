name: build_cpu

on: 
  push:
    branches:
      - master
    path:
      - .github\workflows\build_cpu.yml
  workflow_dispatch: {}

env:
  gmxdownloadlink: https://ftp.gromacs.org/gromacs/gromacs-2024.4.tar.gz
  gmxmd5hash: "1ce06e1e330c7232e691c3cd7581aa75"
  gmxversion: "2024.4"
  gmxcompileto: C:\FOSS\gromacs_244
  fftwlink: https://fftw.org/fftw-3.3.10.tar.gz
  fftwmd5hash: "8ccbf6a5ea78a16dbc3e1306e234cc5c"
  fftwversion: "3.3.10"
  fftwcompileto: C:\FOSS\fftw3

jobs:
  build:
    runs-on: windows-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Download Gromacs and FFTW
        shell: bash
        run: |
          curl -Lfo gromacs_src.tar.gz ${{ env.gmxdownloadlink }}
          echo "${{ env.gmxmd5hash }}  gromacs_src.tar.gz" | md5sum -c
          tar xf gromacs_src.tar.gz
          curl -Lfo fftw_src.tar.gz ${{ env.fftwlink }}
          echo "${{ env.fftwmd5hash }}  fftw_src.tar.gz" | md5sum -c
          tar xf fftw_src.tar.gz
    
      - name: Compile FFTW double precision
        shell: pwsh
        run: |
          Set-Location fftw-${{ env.fftwversion }} 
          mkdir build
          Set-Location build
          cmake .. "-DCMAKE_INSTALL_PREFIX=${{ env.fftwcompileto }}" "-DENABLE_AVX=ON" "-DENABLE_AVX2=ON" "-DENABLE_SSE2=ON" "-DENABLE_OPENMP=ON" "-DWITH_COMBINED_THREADS=ON" "-DBUILD_SHARED_LIBS=ON" -G "Visual Studio 17 2022" -T "v142" -A "x64"
          cmake --build . --target INSTALL --config Release -- "-maxCpuCount" "-p:CL_MPCount=3"
      
      - name: Unzip FFTW again
        shell: bash
        run: |
          rm -rf fftw-${{ env.fftwversion }}
          tar xf fftw_src.tar.gz

      - name: Compile FFTW single precision
        shell: pwsh
        run: |
          Set-Location fftw-${{ env.fftwversion }} 
          mkdir build
          Set-Location build
          cmake .. "-DCMAKE_INSTALL_PREFIX=${{ env.fftwcompileto }}" "-DENABLE_AVX=ON" "-DENABLE_AVX2=ON" "-DENABLE_SSE2=ON" "-DENABLE_OPENMP=ON" "-DWITH_COMBINED_THREADS=ON" "-DENABLE_FLOAT=ON" "-DBUILD_SHARED_LIBS=ON" -G "Visual Studio 17 2022" -T "v142" -A "x64"
          cmake --build . --target INSTALL --config Release -- "-maxCpuCount" "-p:CL_MPCount=3"
      
      - name: Cleanup FFTW source
        shell: bash
        run: |
          rm -rf fftw-${{ env.fftwversion }}

      - name: Compile GROMACS double precision
        shell: pwsh
        run: |
          Set-Location gromacs-${{ env.gmxversion }}
          mkdir build
          Set-Location build
          cmake .. "-DCMAKE_INSTALL_PREFIX=${{ env.gmxcompileto }}" "-DCMAKE_PREFIX_PATH=${{ env.fftwcompileto }}" "-DGMX_SIMD=AVX2_256" "-DGMX_DOUBLE=on" -G "Visual Studio 17 2022" -T "v142" -A "x64"
          cmake --build . --target INSTALL --config Release -- "-maxCpuCount" "-p:CL_MPCount=3"

      - name: Unzip GROMACS again
        shell: bash
        run: |
          rm -rf gromacs-${{ env.gmxversion }}
          tar xf gromacs_src.tar.gz

      - name: Compile GROMACS single precision
        shell: pwsh
        run: |
          Set-Location gromacs-${{ env.gmxversion }}
          mkdir build
          Set-Location build
          cmake .. "-DCMAKE_INSTALL_PREFIX=${{ env.gmxcompileto }}" "-DCMAKE_PREFIX_PATH=${{ env.fftwcompileto }}" "-DGMX_SIMD=AVX2_256" -G "Visual Studio 17 2022" -T "v142" -A "x64"
          cmake --build . --target INSTALL --config Release -- "-maxCpuCount" "-p:CL_MPCount=3"

      - name: Cleanup GROMACS source
        shell: bash
        run: |
          rm -rf gromacs-${{ env.gmxversion }}

      - name: Copy DLLs
        shell: pwsh
        run: |
          Copy-Item -Path "${{ env.fftwcompileto }}\bin\*.dll" -Destination "${{ env.gmxcompileto }}\bin\" -Force

      - name: Upload Firmwares
        uses: actions/upload-artifact@v4
        if: ${{ success() }}
        with:
          name: GROMACS-${{ env.gmxversion }}_windows-amd64_CPU-AVX2_fftw3_msvc142
          path: ${{ env.gmxcompileto }}
